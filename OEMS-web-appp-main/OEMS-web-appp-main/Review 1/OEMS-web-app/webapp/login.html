<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Evenzet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Page Background */
        body {
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #004aad;
        }

        .navbar-brand {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ffb6c1;
        }

        /* Login Form Styles */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #004aad;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-custom {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            background-color: #004aad;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0066cc;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 0.9rem;
            margin-top: 10px;
            color: #004aad;
        }

        .forgot-password:hover {
            color: #ffb6c1;
        }

        .sign-up-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #004aad;
        }

        .sign-up-link:hover {
            color: #ffb6c1;
        }

        .remember-me-label {
            font-size: 0.9rem;
        }

        .invalid-feedback {
            font-size: 0.9rem;
            color: red;
        }

        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Evenzet</a>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <div class="login-form">
            <h2 class="form-title">Login to Evenzet</h2>
            <form id="loginForm">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback" id="emailError">Please enter a valid email address.</div>
                </div>
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    <div class="invalid-feedback" id="passwordError">Password is required.</div>
                </div>
                <!-- Show Password Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label remember-me-label" for="showPassword">Show Password</label>
                </div>
                <!-- Remember Me Checkbox -->
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label remember-me-label" for="rememberMe">Remember Me</label>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-custom">Login</button>
                <!-- Forgot Password Link -->
                <a href="#" class="forgot-password">Forgot Password?</a>
                <!-- Sign Up Link -->
                <a href="signup.html" class="sign-up-link">Don't have an account? Sign up</a>
            </form>
        </div>
    </div>

    <!-- JavaScript (Form Validation and Show Password) -->
    <script>
        // Show Password Toggle
        document.getElementById('showPassword').addEventListener('change', function () {
            var passwordField = document.getElementById('password');
            if (this.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        });

        // Form Validation
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            var email = document.getElementById('email');
            var password = document.getElementById('password');
            var valid = true;

            // Email Validation
            if (!email.value || !/\S+@\S+\.\S+/.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password Validation
            if (!password.value) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // If form is valid, submit (for now, just log the user)
            if (valid) {
                alert('Login successful!');
                // Here you can redirect to the dashboard or perform further actions
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
