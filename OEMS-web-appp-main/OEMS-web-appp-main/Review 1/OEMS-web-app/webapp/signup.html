<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Evenzet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Page Background */
        body {
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #004aad;
        }

        .navbar-brand {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ffb6c1;
        }

        /* Signup Form Styles */
        .signup-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 30px;
            text-align: center;
            color: #004aad;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-custom {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            background-color: #004aad;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0066cc;
        }

        .form-footer {
            text-align: center;
            margin-top: 15px;
        }

        .form-footer a {
            color: #004aad;
            text-decoration: none;
        }

        .form-footer a:hover {
            color: #ffb6c1;
        }

        .invalid-feedback {
            font-size: 0.9rem;
            color: red;
        }

        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Evenzet</a>
    </nav>

    <!-- Signup Form -->
    <div class="signup-container">
        <div class="signup-form">
            <h2 class="form-title">Sign Up</h2>
            <form id="signupForm">
                <!-- Full Name Input -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    <div class="invalid-feedback" id="nameError">Please enter a valid name.</div>
                </div>
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback" id="emailError">Please enter a valid email address.</div>
                </div>
                <!-- Password Input -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                    <div class="invalid-feedback" id="passwordError">Please enter a valid password.</div>
                </div>
                <!-- Confirm Password Input -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    <div class="invalid-feedback" id="confirmPasswordError">Passwords do not match.</div>
                </div>
                <!-- Terms and Conditions -->
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="terms" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
                <!-- Sign Up Button -->
                <button type="submit" class="btn-custom">Sign Up</button>
                <!-- Sign Up Footer -->
                <div class="form-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript (Form Validation) -->
    <script>
        // Form Validation
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            var valid = true;

            // Full Name Validation
            var fullName = document.getElementById('fullName');
            if (!fullName.value || fullName.value.length < 3) {
                document.getElementById('nameError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('nameError').style.display = 'none';
            }

            // Email Validation
            var email = document.getElementById('email');
            var emailPattern = /\S+@\S+\.\S+/;
            if (!email.value || !emailPattern.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // Password Validation
            var password = document.getElementById('password');
            if (!password.value || password.value.length < 6) {
                document.getElementById('passwordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('passwordError').style.display = 'none';
            }

            // Confirm Password Validation
            var confirmPassword = document.getElementById('confirmPassword');
            if (confirmPassword.value !== password.value) {
                document.getElementById('confirmPasswordError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('confirmPasswordError').style.display = 'none';
            }

            // If form is valid, show success message
            if (valid) {
                alert('Sign Up Successful!');
                // You can now submit the form or handle it with your backend logic
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
