<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password - Evenzet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Page Background */
        body {
            background-image: url('https://www.example.com/your-background-image.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Navbar */
        .navbar {
            background-color: #004aad;
        }

        .navbar-brand {
            color: white;
            font-size: 1.8rem;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #ffb6c1;
        }

        /* Forget Password Form Styles */
        .forgot-password-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-password-form {
            background-color: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
        }

        .form-title {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 25px;
            text-align: center;
            color: #004aad;
        }

        .form-control {
            border-radius: 10px;
            padding: 15px;
            font-size: 1rem;
        }

        .btn-custom {
            width: 100%;
            border-radius: 10px;
            padding: 12px;
            font-size: 1rem;
            background-color: #004aad;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #0066cc;
        }

        .back-to-login {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
            color: #004aad;
        }

        .back-to-login:hover {
            color: #ffb6c1;
        }

        .invalid-feedback {
            font-size: 0.9rem;
            color: red;
        }
    </style>
</head>

<body>
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">Evenzet</a>
    </nav>

    <!-- Forget Password Form -->
    <div class="forgot-password-container">
        <div class="forgot-password-form">
            <h2 class="form-title">Forget Password</h2>
            <form id="forgetPasswordForm">
                <!-- Email Input -->
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your registered email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    <div class="invalid-feedback" id="emailError">Please enter a valid email address.</div>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-custom">Send Reset Link</button>
                <!-- Back to Login Link -->
                <a href="login.html" class="back-to-login">Remember your password? Go back to login</a>
            </form>
        </div>
    </div>

    <!-- JavaScript (Form Validation) -->
    <script>
        // Form Validation
        document.getElementById('forgetPasswordForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form from submitting

            var email = document.getElementById('email');
            var valid = true;

            // Email Validation
            if (!email.value || !/\S+@\S+\.\S+/.test(email.value)) {
                document.getElementById('emailError').style.display = 'block';
                valid = false;
            } else {
                document.getElementById('emailError').style.display = 'none';
            }

            // If form is valid, send a reset link (for now, just show a success message)
            if (valid) {
                alert('Password reset link sent to ' + email.value);
                // Here, you can add your actual logic to send a password reset link (e.g., send to backend server)
            }
        });
    </script>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>

</html>
